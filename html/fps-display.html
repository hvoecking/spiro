<div
  x-show="$store.canvas.isFpsShown"
  class="
    absolute top-0 right-0 -translate-y-1 text-right
    p-1
    font-mono text-xs
    text-white
  "
>
  <div
    :class="{
      'text-gray-500': $store.canvas.currentFpsStatus === 'NOT_COUNTING',
      'text-blue-500': $store.canvas.currentFpsStatus === 'ABOUT_TO_START',
      'text-green-300': $store.canvas.currentFpsStatus === 'WITHIN_THRESHOLD',
      'text-red-300': $store.canvas.currentFpsStatus === 'BELOW_THRESHOLD',
      'text-orange-300': $store.canvas.currentFpsStatus === 'ABOVE_THRESHOLD',
    }"
  >
  <p x-text="'#' + ($store.canvas.currentFpsCount < 10 ? '0' : '') + $store.canvas.currentFpsCount + '/' + $store.canvas.currentFps + ' FPS'"></p>
  <p x-text="$store.canvas.maxTracesPerFrame.toFixed(0) + 'T/f'"></p>
  <p x-text="($store.canvas.calculationTime*1000).toFixed() + 'Î¼s~' + $store.canvas.renderTime.toFixed(2) + 'ms'"></p>
  </div>
  <p x-text="!!$store.canvas.particleEngine && !!$store.canvas.particleEngine.totalTraces && Math.floor($store.canvas.particleEngine.totalTraces / $store.canvas.maxTotalTraces * 100) + '%/' + Math.floor($store.canvas.maxTotalTraces/1000) + 'k'"></p>
  <p x-text="!!$store.canvas.particleEngine && !!$store.canvas.particleEngine.totalTraces && ((Date.now() - $store.canvas.autoAdvanceTimestamp)/1000).toFixed(2) + 's'"></p>
  <p x-text="!!$store.canvas.particleEngine && !!$store.canvas.particleEngine.totalTraces && Math.floor($store.canvas.particleEngine.totalTraces / ((Date.now() - $store.canvas.autoAdvanceTimestamp))) + 'kT/s'"></p>
  <p x-data="{ zoom: $store.canvas.zoom }" @zoom-changed.window="zoom = $store.canvas.zoom" x-text="(zoom * 100).toFixed() + '%'"></p>
</div>
